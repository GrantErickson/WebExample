<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>The EWU Joke Page</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/fontawesome.css" />

    <link rel="icon" href="ewu.png" />

    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="js/index.js"></script>
</head>

<body>
    <div class="menu-bar">
        <div class="pull-right menu-button" onclick="toggleMenu()">
            <span>Menu</span>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="large-font menu-title">EWU</div>
    </div>

    <div class="menu hidden fade-in">
        <button>Find Miracle Max</button>
        <button>Storm the Castle</button>
        <button>Do Chores</button>
        <button>Become unmostly dead</button>
    </div>

    <h1 onclick="h1Click('My Stuff')">The Joke Page</h1>

    <hr />

    <div class="card">
        <div class="card-header">
            <h2>A Joke</h2>
        </div>
        <div class="card-body">
            <p class="joke"></p>
            <p class="punchline"></p>
        </div>
        <div class="card-footer">
            <button onclick="loadAJoke()">Another Joke</button>
            <a class="button" href="https://v2.jokeapi.dev/">Joke API</a>
        </div>
    </div>

    <hr />

    <div id="weather">
        <h2>The Weather</h2>
        <a href="https://weather.com">
            <img class="icon" src="ewu.png" alt="weather image" />
        </a>
        <p class="description"></p>
    </div>


</body>

</html>
